<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      <i class="fas fa-keyboard"></i>&nbsp;Teclado
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large"><i class="fas fa-keyboard"></i>&nbsp;Teclado</ion-title>
    </ion-toolbar>
  </ion-header>

  
  <ion-grid>
    <ion-row>
      <ion-col size="3">
        <ion-button expand="full" size="large" color="tertiary" (click)="send_key_sequence(['7'])"> 
          7
        </ion-button>
      </ion-col>
      <ion-col size="3">
        <ion-button expand="full" size="large" color="tertiary" (click)="send_key_sequence(['8'])"> 
          8
        </ion-button>
      </ion-col>
      <ion-col size="3"> 
        <ion-button expand="full" size="large" color="tertiary" (click)="send_key_sequence(['9'])"> 
          9
        </ion-button>
      </ion-col>
      <ion-col size="3"> 
        <ion-button expand="full" size="large" color="tertiary" (click)="send_key_sequence(['-'])"> 
          -
        </ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="3">
        <ion-button expand="full" size="large" color="tertiary" (click)="send_key_sequence(['4'])"> 
          4
        </ion-button>
      </ion-col>
      <ion-col size="3">
        <ion-button expand="full" size="large" color="tertiary" (click)="send_key_sequence(['5'])"> 
          5
        </ion-button>
      </ion-col>
      <ion-col size="3"> 
        <ion-button expand="full" size="large" color="tertiary" (click)="send_key_sequence(['6'])"> 
          6
        </ion-button>
      </ion-col>
      <ion-col size="3"> 
        <ion-button expand="full" size="large" color="tertiary" (click)="send_key_sequence(['+'])"> 
          +
        </ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="3">
        <ion-button expand="full" size="large" color="tertiary" (click)="send_key_sequence(['1'])"> 
          1
        </ion-button>
      </ion-col>
      <ion-col size="3">
        <ion-button expand="full" size="large" color="tertiary" (click)="send_key_sequence(['2'])"> 
          2
        </ion-button>
      </ion-col>
      <ion-col size="3"> 
        <ion-button expand="full" size="large" color="tertiary" (click)="send_key_sequence(['3'])"> 
          3
        </ion-button>
      </ion-col>
      <ion-col size="3"> 
        <ion-button expand="full" size="large" color="tertiary" (click)="send_key_sequence(['*'])"> 
          *
        </ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="6">
        <ion-button expand="full" size="large" color="tertiary" (click)="send_key_sequence(['0'])"> 
          0
        </ion-button>
      </ion-col>
      <ion-col size="3">
        <ion-button expand="full" size="large" color="tertiary" (click)="send_key_sequence(['.'])"> 
          .
        </ion-button>
      </ion-col>
      <ion-col size="3"> 
        <ion-button expand="full" size="large" color="tertiary" (click)="send_key_sequence(['/'])"> 
          /
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
