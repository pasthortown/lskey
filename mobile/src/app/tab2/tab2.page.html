<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      <i class="fas fa-mouse"></i>&nbsp;Mouse
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large"><i class="fas fa-mouse"></i>&nbsp;Mouse</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <img #screen_capture
          [src]="image_data" 
          style="width: 100%; height: auto;"
          (mousedown)="pixelSelected($event)" 
          (touchstart)="movedTouch($event)" 
          (touchmove)="movedTouch($event)"
          (touchend)="endSelected()"
          (mouseup)="endSelected()"
        />
      </ion-col>
      <ion-col size="4">
        <ion-button expand="full" size="large" color="tertiary" (click)="send_mouse_order('100', -1, -1)"> 
          <i slot="icon-only" class="fas fa-arrow-circle-left fa-lg"></i>
        </ion-button>
      </ion-col>
      <ion-col size="4">
        <ion-button expand="full" size="large" color="tertiary" (click)="send_mouse_order('010', -1, -1)">
          <i slot="icon-only" class="fas fa-arrow-circle-up fa-lg"></i>
        </ion-button>
      </ion-col>
      <ion-col size="4"> 
        <ion-button expand="full" size="large" color="tertiary" (click)="send_mouse_order('001', -1, -1)">
          <i slot="icon-only" class="fas fa-arrow-circle-right fa-lg"></i>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
